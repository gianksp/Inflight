<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link  href="ticket/style.css" rel="stylesheet">
    <link  href="cityhook/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Libs -->
    <link href="css/picker.css" rel="stylesheet">
    <script src="js/moment.min.js"></script>
    <script src="js/datetimepicker.js"></script>
<!-- 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
 -->
    <!-- google maps javascript -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="ticket/models.js"></script>
    <script src="ticket/controllers.js"></script>

    <script src="cityhook/models.js"></script>
    <script src="cityhook/controllers.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- NAV BAR -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7" style="margin-bottom:10px;" ng-controller="NavController">
      <ion-nav-back-button style="display:block;">
      </ion-nav-back-button>
      <ion-nav-buttons side="primary">
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
      </ion-nav-buttons>
       <ion-nav-buttons side="right">
        <button class="button" style="margin-right:10px;" ng-click="switchLayout()">
          {{layoutTitle}}
        </button>
        <button class="button" style="margin-right:10px;" ng-click="switchModule()">
          {{moduleTitle}}
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- CONTENT -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
