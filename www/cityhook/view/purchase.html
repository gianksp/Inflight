<ion-view title="Cityhook" ng-controller="PurchaseController"  class="dark">

<ion-content class="info-light" scrollbar-y="yes">

  <div style="margin:0 auto; overflow:hidden; height:170px;">
    <img style="margin:0 auto; width:100%;" src="img/purchase_header.png"></img>
  </div>

<div class="list card">

  <div class="item header dark-header">
    <h2 class="aligned-center light">Purchase Ticket</h2>
  </div>

  <div style="margin:15px;">


    <h2 >Name of Company</h2>
    <h5 >Operated by Company</h5>
    <div class="row">
      <div class="col-33">
        <a>85€</a>
        <h5 class="red-txt">Per passenger one-way</h5>
      </div>
      <div class="col-33">
        <a>45mins</a>
        <h5 class="red-txt">Journey time</h5>
      </div>
      <div class="col-33">
        <img src="img/mobile.png" style="width:25px; height:25px;">
        <h5 class="red-txt">Mobile<br>ticketing</h5>
      </div>
    </div>

    <div style="margin: 20px 0px 30px 0px;">
      <h2>From: London Heathrow</h2>
      <h2>To: Victoria Station</h2>
    </div>

    <div style="margin: 20px 0px 30px 0px;">
      <h2>Number of passengers: <button class="round btn aligned-center button light dark-header" style="width:80px; height:100%;"><a style="float:left;">2</a>  <i style="float:right;"class="icon ion-chevron-down"></i>
    </button></h2>   
    </div>


    <div style="margin: 10px 0px 30px 0px;">
      <h2 class="red-txt">Total: 160€</h2>   
    </div>


    <div style="margin: 20px 0px 30px 0px;">
      <h3>Pay securely now by:</h3>
      <button class="round btn aligned-center button light dark-header" style="width:200px; height:100%;"><a style="float:left;">**** **** **** 2711</a>  <i style="float:right;"class="icon ion-chevron-down"></i>
    </button>   
    </div>


  <button class="round btn aligned-center button red-btn light" style="width:100%; height:100%;" ng-click="pay()"><strong>PAY WITH CARD</strong><i style="margin-left:10px;"class="icon ion-chevron-right"></i></button>

  </div>

</div>

</ion-content> 


</ion-view>
